<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000; /* Ensure the header appears above other elements */
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 24px;
    }

    .profile-icon {
      font-size: 20px;
    }

    .sidebar {
      background-color: #f4f4f4;
      width: 200px;
      height: 100vh;
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: 999; /* Ensure the sidebar appears below the header */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
      text-align: left; /* Align text to the left */
    }

    .sidebar ul li {
      padding: 10px;
    }

    .sidebar ul li a {
      text-decoration: none;
      color: #333;
    }

    .main-content {
      margin-top: 60px; /* Adjust according to the height of the fixed header */
      margin-left: 200px; /* width of the sidebar */
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">Company Logo</div>
      <div class="profile-icon">Profile Icon</div>
    </div>
  </header>
  <div class="sidebar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="main-content">
    <!-- Main content goes here -->
  </div>
</body>
</html>
