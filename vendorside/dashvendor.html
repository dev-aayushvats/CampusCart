<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <title>Vendor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            height: 60px;
            background-color: aliceblue;
            display: flex;
            width: 100vw;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(128, 128, 128, 0.252);
            position: absolute;
        }
        .logo{
            font-family: 'Protest Riot', sans-serif;
            color: rgb(26, 26, 26);
        }
        .profile{
            width: 40px;
            height: 40px;
            border-radius: 20px;
            background-image: url(https://static.thenounproject.com/png/854888-200.png);
            background-size: cover;
            background-color: white;
        }
        main{
            display: flex;
        }
        .sidebar{
            width: 250px;
            background-color: aliceblue;
            height: 100vh;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="CC">
            <!-- LOGO goes here -->
            <h1 class="logo">CampusCart</h1>
        </div>
        <ul class="tabs">
            <!-- navbar tabs go here -->
        </ul>
        <div class="profile">
            <!-- User profile here -->
        </div>
    </nav>
    <main>
        <section class="sidebar">
            <ul class="features">
                <!-- Features go here -->
            </ul>
        </section>
        <section class="content">

        </section>
    </main>
</body>

</html>
