<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vendor Dashboard for managing store inventory and orders.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
    <title>Vendor Dashboard | CampusCart</title>
    <link rel="stylesheet" href="vendordash.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">CampusCart</h1>
            <ul class="tabs">
                <!-- Navbar tabs -->
            </ul>
            <figure class="profile">
                <!-- User profile image -->
                <img src="https://static.thenounproject.com/png/854888-200.png" alt="User Profile" />
            </figure>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <ul class="features">
                <li class="current"><a href="#">Dashboard</a></li>
                <li><a href="#">Inventory</a></li>
                <li><a href="#">Student Wishlist</a></li>
            </ul>
        </aside>
        <section class="content">
            <h2>Welcome, Mr. Vendor</h2>
            <div class="stockout">
                <h3>Running Out Soon!</h3>
                <div class="stockoutlist">
                    <!-- Stockout cards -->
                </div>
            </div>
        </section>
    </main>
</body>
</html>
